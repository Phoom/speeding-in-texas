<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Parallel Coordinates</title>
	<!-- additional libs -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
             integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
             crossorigin=""></script>


    <!-- d3 JS -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
    <script src="https://cdn.rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>

    <!-- Marker Cluster JS & CSS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

	<style>
			#mapid 
			{ 
				height: 400px; 
				width: 800px;    
			}
	
			svg {
			font: 10px sans-serif;
			}
	
			.background path {
			fill: none;
			stroke: #ddd;
			shape-rendering: crispEdges;
			}
	
			.foreground path {
			fill: none;
			stroke: steelblue;
			}
	
			.brush .extent {
			fill-opacity: .3;
			stroke: #fff;
			shape-rendering: crispEdges;
			}
	
			.axis line,
			.axis path {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
			}
	
			.axis text {
			text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
			cursor: move;
			}
		</style>

</head>



</head>

<body>

        <div id="mapid"></div>


        <script>
                console.log("Starting Script");
                var margin = {top: 30, right: 10, bottom: 10, left: 10},
                    // width = 960 - margin.left - margin.right,
                    // height = 500 - margin.top - margin.bottom;
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;
                
                var x = d3.scale.ordinal().rangePoints([0, width], 1),
                    y = {},
                    dragging = {};
                
                var line = d3.svg.line(),
                    axis = d3.svg.axis().orient("left"),
                    background,
                    foreground;
                
                var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                
                
                console.log("Starting D3 Data Extract");
    
                Plotly.d3.json(`/crashesPar`, function(error, carsTest) {
                         if (error) return console.warn(error);
    
                    console.log(carsTest);
                    
                    
                    // Took me forever to realize that I have to unpack this tuple ~!
                    var cars = carsTest[0];
                    var maps = carsTest[1];
                    
                    // Sending this to my map function 
                    mapping(maps);
    
                    // Extract the list of dimensions and create a scale for each.
                    x.domain(dimensions = d3.keys(cars[0]).filter(function(d) {
                        return d != "name" && (y[d] = d3.scale.linear()
                            .domain(d3.extent(cars, function(p) { return +p[d]; }))
                            .range([height, 0]));
                    }));
                    
                    // Add grey background lines for context.
                    background = svg.append("g")
                        .attr("class", "background")
                        .selectAll("path")
                        .data(cars)
                        .enter().append("path")
                        .attr("d", path);
                    
                    // Add blue foreground lines for focus.
                    foreground = svg.append("g")
                        .attr("class", "foreground")
                        .selectAll("path")
                        .data(cars)
                        .enter().append("path")
                        .attr("d", path);
                    
                    // Add a group element for each dimension.
                    var g = svg.selectAll(".dimension")
                        .data(dimensions)
                        .enter().append("g")
                        .attr("class", "dimension")
                        .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
                        .call(d3.behavior.drag()
                            .origin(function(d) { return {x: x(d)}; })
                            .on("dragstart", function(d) {
                            dragging[d] = x(d);
                            background.attr("visibility", "hidden");
                            })
                            .on("drag", function(d) {
                            dragging[d] = Math.min(width, Math.max(0, d3.event.x));
                            foreground.attr("d", path);
                            dimensions.sort(function(a, b) { return position(a) - position(b); });
                            x.domain(dimensions);
                            g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
                            })
                            .on("dragend", function(d) {
                            delete dragging[d];
                            transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
                            transition(foreground).attr("d", path);
                            background
                                .attr("d", path)
                                .transition()
                                .delay(500)
                                .duration(0)
                                .attr("visibility", null);
                            }));
                    
                    // Add an axis and title.
                    g.append("g")
                        .attr("class", "axis")
                        .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
                        .append("text")
                        .style("text-anchor", "middle")
                        .attr("y", -9)
                        .text(function(d) { return d; });
                    
                    // Add and store a brush for each axis.
                    g.append("g")
                        .attr("class", "brush")
                        .each(function(d) {
                            d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush));
                        })
                        .selectAll("rect")
                        .attr("x", -8)
                        .attr("width", 16);
                });
                
                function position(d) {
                var v = dragging[d];
                return v == null ? x(d) : v;
                }
                
                function transition(g) {
                return g.transition().duration(500);
                }
                
                // Returns the path for a given data point.
                function path(d) {
                return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
                }
                
                function brushstart() {
                d3.event.sourceEvent.stopPropagation();
                }
                
                // Handles a brush event, toggling the display of foreground lines.
                function brush() {
                var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
                    extents = actives.map(function(p) { return y[p].brush.extent(); });
                foreground.style("display", function(d) {
                    return actives.every(function(p, i) {
                    return extents[i][0] <= d[p] && d[p] <= extents[i][1];
                    }) ? null : "none";
                });
                }
                </script>
	<script>

            function mapping(data)
            {
                var mymap = L.map('mapid').setView([30, -97], 5);

                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                        maxZoom: 18,
                        id: 'mapbox.streets',
                        accessToken: 'pk.eyJ1IjoicGhvb29tIiwiYSI6ImNqZ3licmdxMDAyNnIyd216MDQ0M2hhMDgifQ.q6G0vEGErRa2Ri_mS2yWiQ'
                   }).addTo(mymap);

                var markers = L.markerClusterGroup();
                markers.clearLayers();

                for (var i = 0; i < data.length; i++)
                {
                    markers.addLayer(L.marker([data[i].latitude,data[i].longitude])
                        .bindPopup(data[i].crash_year + "<br>" +
                        "City: " + data[i].city + "<br>" +
                        "County: " + data[i].county + "<br>"+
                        "Time: " + data[i].crash_time + "<hr>" + 
                        "Age: " + data[i].person_age + "<br>" +
                        "Speed Limit: " + data[i].speed_limit + "<br>" +
                        "How: " + data[i].manner_of_collision + "<br>" +
                        "Weather: " + data[i].weather_condition + "<br>" +
                        "Severity: " + data[i].crash_severity + "<br>" +
                        "Injury Count: " +data[i].crash_total_injury_count +"<br>" +
                        "Death Count: " + data[i].crash_death_count
                        ));
                }
                mymap.addLayer(markers);

                console.log("Query Completed");
            }   
    </script>


</body>
