<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Total Stops by Race</title>
	
	<!-- PLOTLY & D3 JS -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="http://d3js.org/d3.v3.js"></script>
	<!-- OUR OWN CSS -->
	<link rel="stylesheet" href="static/css/date_graph.css">
</head>

<body>

	<div id="chart"></div>
	
	<script>
		var CHART = document.getElementById("chart");
		var data = []
			
		Plotly.d3.json("/stops_by_race", function(error, response) {
			if (error) console.warn(error);
			
			console.log(response);
			
            var years = response.map(data => data.year);
            var asian = response.map(data => data.asian_stops / data.asian_pop);
            var black = response.map(data => data.black_stops / data.black_pop);
            var hispanic = response.map(data => data.hispanic_stops / data.hispanic_pop);
            var other = response.map(data => data.other_stops / data.other_pop);
            var white = response.map(data => data.white_stops / data.white_pop);     

            var trace_as = {
                x: years,
                y: asian,
                name: "Asian",
				line: {
					color: "#C84630",
					width: 5,
					shape: "spline"
				}
            };
            var trace_bl = {
                x: years,
                y: black,
                name: "Black",
				line: {
					color: "#08605F",
					width: 5,
					shape: "spline"
				}
            };
            var trace_hi = {
                x: years,
                y: hispanic,
                name: "Hispanic",
				line: {
					color: "#3B1F2B",
					width: 5,
					shape: "spline"
				}
            };
            var trace_ot = {
                x: years,
                y: other,
                name: "Other",
				line: {
					color: "#5F758E",
					width: 5,
					shape: "spline"
				}
            };
            var trace_wh = {
                x: years,
                y: white,
                name: "White",
				line: {
					color: "#B8B42D",
					width: 5,
					shape: "spline"
				}
            };

			var data = [trace_as,
						trace_bl,
						trace_hi,
						trace_ot,
						trace_wh,
			];
			
			var layout = {
				xaxis: {
					title: "Year"
				},
				yaxis: {
					title: "Number of Speed-related Stops Made / Census Population",
					autorange: true,
					type: "linear"
				},
				autosize: false,
				width: 1080,
				height: 600, 
			}
			
			Plotly.newPlot(CHART, data, layout);
		});

	</script>

</body>
</html>
